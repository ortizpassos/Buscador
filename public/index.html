<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Barra de navegação com botão Admin -->
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Buscador de Produtos</span>
      <a href="admin.html" class="btn btn-outline-secondary">Admin</a>
    </div>
  </nav>

  <div class="container pb-5">
    <!-- Formulário de pesquisa -->
    <div class="row mb-4">
      <div class="col-md-10">
        <input type="text" id="termo" class="form-control form-control-lg" placeholder="Digite o que deseja buscar">
      </div>
      <div class="col-md-2">
        <button onclick="buscar()" class="btn btn-primary btn-lg w-100">Buscar</button>
      </div>
    </div>

    <!-- Resultados -->
    <div id="resultados" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
  </div>

  <script>
    async function buscar() {
      const termo = document.getElementById("termo").value.trim();
      if (!termo) return;

      const response = await fetch(`https://buscadorback.onrender.com/buscar?termo=${encodeURIComponent(termo)}`);

      const produtos = await response.json();

      const container = document.getElementById("resultados");
      container.innerHTML = "";

      if (produtos.length === 0) {
        container.innerHTML = '<div class="col-12 text-center"><p class="text-muted">Nenhum produto encontrado.</p></div>';
        return;
      }

      produtos.forEach(produto => {
        const card = document.createElement("div");
        card.className = "col";

        card.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="${produto.imagem}" class="card-img-top" alt="${produto.nome}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${produto.nome}</h5>
              <p class="card-text text-primary fw-bold">${produto.preco}</p>
              <a href="${produto.link}" target="_blank" class="btn btn-outline-primary mt-auto">Ver produto</a>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
