<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administração de Sites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4">Cadastrar Sites de Pesquisa</h2>

    <form id="formSite" class="mb-4">
      <div class="input-group">
        <input type="url" id="siteInput" class="form-control" placeholder="https://www.exemplo.com.br" required />
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>

    <h4 class="mb-3">Sites Cadastrados</h4>
    <ul class="list-group" id="listaSites"></ul>
  </div>

  <script>
    async function carregarSites() {
      const resp = await fetch('http://localhost:3000/api/sites');
      const sites = await resp.json();

      const lista = document.getElementById('listaSites');
      lista.innerHTML = '';
      sites.forEach(site => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = site;
        lista.appendChild(li);
      });
    }

    document.getElementById('formSite').addEventListener('submit', async function (e) {
      e.preventDefault();
      const site = document.getElementById('siteInput').value;
      const res = await fetch('http://localhost:3000/api/sites', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url: site })
      });

      if (res.ok) {
        document.getElementById('siteInput').value = '';
        carregarSites();
      } else {
        const msg = await res.json();
        alert(msg.error || 'Erro ao cadastrar site');
      }
    });

    carregarSites();
  </script>

</body>
</html>
