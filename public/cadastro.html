<!-- cadastro.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Sites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4 text-center">Cadastro de Sites para Busca</h2>

    <form id="formSite" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Site</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="url" class="form-label">URL Base (use {termo} como marcador)</label>
        <input type="text" class="form-control" id="url" placeholder="https://www.site.com/busca?q={termo}" required>
      </div>
      <div class="mb-3">
        <label for="seletorProduto" class="form-label">Seletor do Produto</label>
        <input type="text" class="form-control" id="seletorProduto" placeholder=".produto" required>
      </div>
      <div class="mb-3">
        <label for="seletorNome" class="form-label">Seletor do Nome</label>
        <input type="text" class="form-control" id="seletorNome" placeholder=".nome" required>
      </div>
      <div class="mb-3">
        <label for="seletorPreco" class="form-label">Seletor do Pre√ßo</label>
        <input type="text" class="form-control" id="seletorPreco" placeholder=".preco" required>
      </div>
      <div class="mb-3">
        <label for="seletorImagem" class="form-label">Seletor da Imagem</label>
        <input type="text" class="form-control" id="seletorImagem" placeholder="img" required>
      </div>
      <div class="mb-3">
        <label for="seletorLink" class="form-label">Seletor do Link</label>
        <input type="text" class="form-control" id="seletorLink" placeholder="a" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Cadastrar Site</button>
    </form>

    <div id="mensagem" class="alert alert-success mt-3 d-none text-center">Site cadastrado com sucesso!</div>
  </div>

  <script>
    document.getElementById("formSite").addEventListener("submit", async function(e) {
      e.preventDefault();

      const site = {
        nome: document.getElementById("nome").value,
        url: document.getElementById("url").value,
        seletorProduto: document.getElementById("seletorProduto").value,
        seletorNome: document.getElementById("seletorNome").value,
        seletorPreco: document.getElementById("seletorPreco").value,
        seletorImagem: document.getElementById("seletorImagem").value,
        seletorLink: document.getElementById("seletorLink").value,
      };

      const response = await fetch("http://localhost:5000/cadastrar-site", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(site)
      });

      if (response.ok) {
        document.getElementById("mensagem").classList.remove("d-none");
        document.getElementById("formSite").reset();
      } else {
        alert("Erro ao cadastrar o site.");
      }
    });
  </script>

</body>
</html>
