<!-- cadastro.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Sites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4 text-center">Cadastrar Site para Busca</h2>

    <form id="formSite" class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="url" class="form-label">URL do site de busca</label>
        <input type="text" class="form-control" id="url" placeholder="https://www.site.com/busca?q={termo}" required>
        <div class="form-text">Use <code>{termo}</code> onde o termo de busca ser√° inserido.</div>
      </div>

      <button type="submit" class="btn btn-success w-100">Cadastrar</button>
    </form>

    <div id="mensagem" class="alert alert-success mt-3 d-none text-center">Site cadastrado com sucesso!</div>
  </div>

  <script>
    document.getElementById("formSite").addEventListener("submit", async function (e) {
      e.preventDefault();

      const site = {
        url: document.getElementById("url").value.trim()
      };

      const response = await fetch("http://localhost:5000/cadastrar-site", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(site)
      });

      if (response.ok) {
        document.getElementById("mensagem").classList.remove("d-none");
        document.getElementById("formSite").reset();
      } else {
        alert("Erro ao cadastrar o site.");
      }
    });
  </script>

</body>
</html>
