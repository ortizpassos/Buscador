<!-- admin.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-3">Área Administrativa</h4>
    
    <div class="mb-3">
      <label for="senha" class="form-label">Senha:</label>
      <input type="password" class="form-control" id="senha" placeholder="Digite a senha">
    </div>
    
    <button onclick="verificarSenha()" class="btn btn-primary w-100">Entrar</button>
    <div id="erro" class="text-danger text-center mt-2" style="display:none;">Senha incorreta!</div>
  </div>

  <script>
    function verificarSenha() {
      const senhaDigitada = document.getElementById("senha").value;
      const senhaCorreta = "admin123"; // ⚠️ Troque por lógica segura no backend depois

      if (senhaDigitada === senhaCorreta) {
        window.location.href = "cadastro.html";
      } else {
        document.getElementById("erro").style.display = "block";
      }
    }
  </script>

</body>
</html>
